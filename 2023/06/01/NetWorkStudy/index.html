nt">##选着物理网口</span></span><br><span class="line">int g 网口编号</span><br><span class="line"><span class="comment">## 给网口配置ip</span></span><br><span class="line">ip address ip地址 子网掩码</span><br><span class="line"><span class="comment">## 退出前一定保存配置</span></span><br><span class="line">quit</span><br><span class="line">save</span><br><span class="line"><span class="comment">## 路由器开启DHCP</span></span><br><span class="line">dhcp <span class="built_in">enable</span></span><br><span class="line"><span class="comment">## 给DHCP配置dns,选择物理网口或者vlan</span></span><br><span class="line">dhcp <span class="keyword">select</span> interface</span><br><span class="line">dhcp server dns-list dns服务器地址</span><br><span class="line">+ 网关：用来连接不同网段的机器</span><br><span class="line"><span class="comment">## 添加路由表，注意：有去有回才能通</span></span><br><span class="line">ip route 跳转目标域 子网掩码 跳转网关ip</span><br><span class="line"><span class="comment">## 物理网口模式</span></span><br><span class="line">+ Access：用来连接终端的</span><br><span class="line">+ Trunk：用来连接其他交换机的</span><br><span class="line"><span class="comment">## 创建vlan</span></span><br><span class="line">vlan vlan-id</span><br><span class="line"><span class="comment">## 查看创建vlan</span></span><br><span class="line">display vlan</span><br><span class="line"><span class="comment">## 将网口添加到vlan</span></span><br><span class="line">+ 先选着网口模式</span><br><span class="line">port link-type 模式</span><br><span class="line">+ 添加网口进vlan</span><br><span class="line">port default vlan vlan-id</span><br><span class="line">+ trunk模式下允许通过的vlan</span><br><span class="line">port trunk allow-pass vlan vlan-id/all</span><br><span class="line"><span class="comment">## 创建acl规则</span></span><br><span class="line">acl acl-id</span><br><span class="line">rule permit <span class="built_in">source</span> ip 掩码   //允许通过的规则</span><br><span class="line">rule deny <span class="built_in">source</span> ip 掩码 // 不允许通过</span><br><span class="line">rule permit <span class="built_in">source</span> any //任何都可以通过（优先级低）</span><br><span class="line"><span class="comment">## nat地址转换</span></span><br><span class="line">+ 通过acl规则设置哪些地址要转换</span><br><span class="line">+ 设置转换的外网地址范围规则</span><br><span class="line">nat address-group nat-id 起始地址 结束地址</span><br><span class="line">+ 进入出口网关网口设置转换</span><br><span class="line">nat outbroud acl-id address-group nat-id</span><br><span class="line"><span class="comment">## 固定nat地址</span></span><br><span class="line">int g 外出网口</span><br><span class="line">nat server global 固定地址 inside 内网地址</span><br><span class="line"></span><br><span class="line"><span class="comment">## 远程管理设备telenet</span></span><br><span class="line">+ 创建远程连接用户数量</span><br><span class="line">user-interface vty x y</span><br><span class="line">+ 设置远程连接模式 aaa:user passworld    password:单密码</span><br><span class="line">authentication-mode aaa</span><br><span class="line">+ 创建用户密码  cipher:密码加密</span><br><span class="line">local-user testuser password cipher 123456</span><br><span class="line">+ 给用户权限 1-15数字越大权限越高</span><br><span class="line">local-user testuser privilege level 15</span><br></pre></td></tr></table></figure>
